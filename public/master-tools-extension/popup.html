
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Tools BD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 15px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .logo {
      font-weight: bold;
      font-size: 16px;
      color: #4a6cf7;
    }
    .status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
    }
    .status-active {
      background-color: #d1fae5;
      color: #10b981;
    }
    .status-inactive {
      background-color: #fee2e2;
      color: #ef4444;
    }
    .content {
      margin-bottom: 15px;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    .info-label {
      color: #666;
    }
    .info-value {
      font-weight: 500;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3a5bd9;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Master Tools BD</div>
    <div id="status" class="status status-active">Extension Active</div>
  </div>
  
  <div class="content">
    <div class="info-item">
      <div class="info-label">Extension Status:</div>
      <div class="info-value">Ready</div>
    </div>
    <div class="info-item">
      <div class="info-label">Platforms Accessed:</div>
      <div id="cookie-count" class="info-value">0 platforms accessed</div>
    </div>
  </div>
  
  <button id="open-website">Go to Master Tools BD</button>
  
  <div class="footer">
    <p>Master Tools BD Extension v1.0</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
